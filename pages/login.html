<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ingresar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="icon" href="../assets/img/logo-coffee.png">
  <link rel="stylesheet" href="../assets/registro.css">
  <link rel="stylesheet" href="../assets/mediaqueries.css">

</head>

<body>
  <header class="header">
    <a href="../index.html" class="logo"> <img src="../assets/img/logo-coffee.png" alt="logo coffee" /></a>

    <nav class="navbar">
      <a href="../index.html"> <img src="../assets/img/user.svg" class="navbar_user" alt="usuario" />
      </a>
    </nav>



  </header>

  <main class="main">
    <form class="form__conteiner" id="login--form" novalidate>

      <h1 class="form__titulo">Iniciar Secion</h1>

      <!-- Email -->
      <div class="form__field">
        <input type="email" placeholder="Email" class="form__input" id="email" autocomplete="off" />
      </div>

      <!-- Contraseña -->
      <div class="form__field">
        <input type="password" placeholder="Password" class="form__input" id="password" autocomplete="off" />
      </div>

      <small id="form__error"></small>
      <input type="submit" class="btn--register" value="Iniciar Sesión" />
      <p class="form--redirect">¿No tenés cuenta? <a class="link--gradient" href="./register.html">Registrate</a> </p>
    </form>
  </main>



  <footer class="footer">

    <div class="redes">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
    </div>

    <div class="footer-links">
      <a href="#">Terminos de uso</a>
      <a href="#">Trabaja con Nosotros</a>
      <a href="#">Soporte</a>
    </div>

    <div class="creditos">creado por <span>Ariel Francisco Zoni</span> | todos los derechos reservados</div>
  </footer>

  <script src="..//assets/login.js"></script>
</body>

</html>
