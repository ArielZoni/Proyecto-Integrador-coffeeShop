<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
    <header class="header">
        <a href="#" class="logo"> <img src="./assets/img/logo-coffee.png" alt="logo coffee"></a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#acerca de">Acerca de</a>
            <a href="#menu">Menu</a>
            <a href="#productos">Productos</a>
            <a href="#revisar">Revisar</a>
            <a href="#contacto">Contacto</a>
            <a href="#blogs">Blogs</a>
        </nav>

        <div class="iconos">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="card-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="Buscar aqui...">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-items-conteiner">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/img/cart-item-1.png" alt="semillas ">
                <div class="content">
                    <h3>Cafe al Natural</h3>
                    <div class="precio">$250/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/img/cart-item-2.png" alt="semillas ">
                <div class="content">
                    <h3>Cafe Tostado</h3>
                    <div class="precio">350/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/img/cart-item-3.png" alt="semillas ">
                <div class="content">
                    <h3>Cafe Mixto</h3>
                    <div class="precio">$450/-</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="./assets/img/cart-item-4.png" alt="semillas ">
                <div class="content">
                    <h3>Cafe Semi Tostado</h3>
                    <div class="precio">$300/-</div>
                </div>
            </div>

            <a href="#" class="btn">Efectuar Pago</a>

        </div>







    </header>
    
</body>
</html>
